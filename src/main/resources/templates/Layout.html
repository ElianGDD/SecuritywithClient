
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Mi Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>

        <header>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#">Alumno</a></li>
                <li class="nav-item">
                    <div sec:authorize="hasAnyAuthority('Programador')">
                        <a class="nav-link" th:href="@{/Presentacion/CargaMasiva}">Carga Masiva</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Alumno: <span sec:authentication="name"></span></a>
                </li>

                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-escape"></i> Salir
                        </button>
                    </form>
                </li>
            </ul>
        </header>

        <div layout:fragment="body">
            <p>Contenido por defecto</p>
        </div>
    </body>
</html>
