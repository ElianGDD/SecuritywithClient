<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Login Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center ">
            
            <div class="card mt-3">
                
                <div class="card-body">

                    <div class="row">
                        <div class="col-12">
                            <p class="fw-bolder fs-3 text-center">Bienvenido usuario</p>
                        </div>

                        <form th:action="@{/Presentacion/Login}" method="post">
                            <div class="mb-3 col-12">
                                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" id="user">
                            </div>

                            <div class="mb-3 col-12">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>

                            <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-bar-up"></i></button>
                        </form>

                        <div class="col-12 mt-2">
                            <p th:if="${param.error}" class="text-danger text-center">Usuario o contraseña incorrectos.</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>


        </script>


    </body>
</html>
